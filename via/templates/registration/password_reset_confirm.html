<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SDCS | Login</title>

  {% load static %}


  <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css' %}">
  <link href="{% static 'base/css/datatables.min.css' %}" rel="stylesheet">
  <link href="{% static 'base/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'base/css/animate.css' %}" rel="stylesheet">
  <link href="{% static 'base/css/style.css' %}" rel="stylesheet">
  <link href="{% static 'base/css/font-awesome.min.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

  <div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
      <div>

        <img alt="image" class="img-circle" src="{% static 'base/images/aitouch.jpg' %}" style="height:150px;width:150px;">

      </div>
      <h3> Password reset successful</h3>

      {% if validlink %}
      <h3>Change password</h3>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary block full-width m-b">Change password</button>

      </form>
      {% else %}
      <p>
        The password reset link was invalid, possibly because it has already been used.
        Please request a new password reset.
      </p>
      {% endif %}
      <p class="m-t">
        <small>AiTouch&copy; 2018</small>
      </p>
    </div>
  </div>

  <!-- Mainly scripts -->
  <script src="{% static 'base/js/jquery-2.1.1.js' %}"></script>
  <script src="{% static 'base/js/jquery-ui-1.10.4.min.js' %}"></script>
  <script src="{% static 'base/js/bootstrap.min.js' %}"></script>
</body>

</html>
